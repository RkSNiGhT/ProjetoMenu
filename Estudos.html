<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Calculadora</title>

    <link rel="stylesheet" href="style.css" >

</head>
<body>
    <div class="container">

        <div class="calc">
            <h1>Calculadora</h1>
            <input id="N1" type="number" placeholder="0"/>
            <input id="N2" type="number" placeholder="0"/>
            <div >

                <button type="button" id="btnSomar" onclick="calcSoma(this)">+</button>
                <button type="button" id="btnSub" onclick="calcSoma(this)">-</button>
                <button type="button" id="btnDiv" onclick="calcSoma(this)">/</button>
                <button type="button" id="btnMulti" onclick="calcSoma(this)">*</button>

            </div>
            <input id="Resultado" readonly/>
        </div>

        <div  class="hist">
            <div> <strong><h1>Histórico</h1></strong></div>
            <div class="texto">
                10 últimas operações:
                <div id="historico"></div>
            </div>
        </div>
    </div>
    
    <script src="logica.js"></script>
</body>
</html>
